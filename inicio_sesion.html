<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión - Store Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Conectamos los iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Conectamos el index a CSS -->
    <link rel="stylesheet" href="CSS/style.css"> 
</head>
<body>
    <!-------------------------------------------------- BANNER DE NAVEGACIÓN ------------------------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="menu_principal.html">
                <i class="bi bi-joystick fs-5 me-2"></i>    
                <strong>Store Games</strong>
            </a>

            <div class="nav-icons"> 
                <a href="contacto.html" class="btn contact-btn ms-3"> 
                    <i class="bi bi-chat-left-quote-fill fs-8"> Contáctanos</i>
                </a>
            </div>
        </div>
    </nav>

    <!---------------------------------------------------- FORMULARIO INICIO DE SESIÓN -------------------------------------------------------------->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center custom-tittle">¡Bienvenido a Store Games!</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">RUT</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT" required>
                            </div>
                            <div id="error-rut" class="text-danger mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="inicioSesion()">Iniciar sesión</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div> 
    </div>

  <!---------------------------------------------------- PIE DE PÁGINA -------------------------------------------------------------->
    <footer class="text-white pt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb4">
                    <a class="navbar-brand d-flex align-items-center text-white mb-3" href="#">
                        <i class="bi bi-joystick fs-3 me-2"></i>
                        <strong>Store Games</strong>
                    </a>
                    <p>¡Bienvenido a la comunidad Store Games!</p>
                    <div class="d-flex gap-3 mt-3">
                        <a href="#" class="text-white"><i class="bi bi-facebook fs-5"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-instagram fs-5"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-youtube fs-5"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-twitter fs-5"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

<!-- CONEXIÓN FRAMEWORK A JAVASCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- CONEXIÓN A FUNCIONES -->
<script src="JS/funciones.js"></script>

</body>
</html>
