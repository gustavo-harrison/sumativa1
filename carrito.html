<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito - Store Games</title>

    <!-- Conectamos el framework Bootstrap a CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Conectamos los iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Conectamos el CSS personalizado -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- BANNER NEGRO -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="menu_principal.html">
                <i class="bi bi-joystick fs-5 me-2"></i>
                <strong>Store Games</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="nav-icons"> 
                <a href="inicio_sesion.html" class="nav-link"> <i class="bi bi-person-circle fs-7"> Login</i></a>
                <a href="formulario.html" class="nav-link"> <i class="bi bi-person-circle fs-7"> Registrate</i></a>
                
                <!-- Botón del carrito con submenú -->
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link position-relative" id="carrito-btn">
                        <i class="bi bi-cart fs-6"> Carrito</i>
                    </a>
                    <div class="dropdown-menu carrito-menu" id="carrito-menu">
                        <h6 class="dropdown-header">Productos en tu carrito</h6>
                        <ul id="lista-carrito" class="list-unstyled px-3"></ul>
                        <div class="dropdown-divider"></div>
                        <button class="btn btn-primary w-100" onclick="finalizarCompra()">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección principal del carrito -->
    <section class="container mt-5">
        <h2 class="text-center">Tu Carrito de Compras</h2>
        <div class="carrito-container mt-4">
            <ul id="lista-carrito-pagina" class="list-group"></ul>
            <button class="btn btn-success mt-3" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer bg-dark text-white py-4 text-center">
        <p>&copy; 2025 Store Games - Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carritoBtn = document.getElementById("carrito-btn");
            const carritoMenu = document.getElementById("carrito-menu");

            carritoBtn.addEventListener("click", function (event) {
                event.preventDefault();
                carritoMenu.classList.toggle("active");
            });

            document.addEventListener("click", function (event) {
                if (!carritoBtn.contains(event.target) && !carritoMenu.contains(event.target)) {
                    carritoMenu.classList.remove("active");
                }
            });
        });

        function finalizarCompra() {
            alert("Redirigiendo al pago...");
        }
    </script>

    <!-- Estilos personalizados -->
    <style>
        .carrito-menu {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .carrito-menu.active {
            display: block;
        }
    </style>
</body>

</html>
